<!DOCTYPE html>
<html>
<head>
	<title>导航学习</title>
	<meta charset="UTF-8">
	<style type="text/css" media="screen">
		
	</style>
	<script src="../tab/js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../tab/js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../tab/js/easyui/themes/icon.css">	
	<script type="text/javascript" src="../tab/js/easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<div class="easyui-layout">
		<div data-options="region:'north',border:false" class="layout-panel-north-height">
		    <div class="hui-Panel" id="Panel-1">
		        <div class="hui-Panel-header tab_bg" id="Header-1">
		            <a href="javascript:;" class="nav-item active">{lang tree_ips_inner_assets_conf}</a>
		        </div>
		    </div>
		</div>
		<div data-options="region:'center',border:false,fit:true" class="easyui-panel">
			<div class="contain" >
				<div class="subcontain" id="chuqin">
					<table class="easyui-datagrid" id="control_assets_tab" style="width:700px;height:480px">
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
			$('#control_assets_tab').datagrid({
		        url: "checkinout.php",        
		        columns: [[
		        	
		            {
		                field: 'USERID',
		                title: 'ID',
		                width: '5%'
		             
		            },{
		                field: 'Name',
		                title: '姓名',
		                width: '30%'
		             
		            },
		            {
		                field: 'first',
		                title: '上班时间',
		                width: '30%'
		             
		            }, {
		                field: 'end',
		                title: '下班时间',
		                width: '30%'
		            }
		        
			    ]],

			    border: true,
			    rownumbers: true,
			    pagination: true,
			    pageSize: 15,
			    pageList: [15, 20],
			    striped: true
			});
	</script>


</body>

</html>
